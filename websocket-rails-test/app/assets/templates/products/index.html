<section id="products-list" class="row">

<ul class="nav nav-pills nav-stacked" ng-class="{'col-md-8': user, 'col-md-12': !user}">
  <li ng-repeat="product in products">
    <a href="#" ng-click="addProduct(product)">
      <span class="badge pull-right">{{product.price|currency}}</span>
      {{product.name}}
    </a>
  </li>
</ul>

<div class="col-md-4" ng-include="user&&'/assets/_shopping_cart.html'"></div>


</section>
